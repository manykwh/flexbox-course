<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Flexbox Navbar Project</title>
	</head>
<style>
body {
	padding: 0;
	margin: 0;
}
.navbar-wrapper {
	background-color: blue;
	display: flex;
	flex-direction: row;
	color: blue;
	
}
.navbar-element {
	background-color: gray;
	justify-content: center;
	padding: 5px;
}
.navbar-logo {
	background-color: black;
	justify-content: center;
	padding: 5px;
	color: yellow;
}
.navbar-last-element {
	justify-content: flex-end;
	color: black;
}

</style>
	<body>
		<div class="container">
			<div class="navbar-wrapper">
				<div class="navbar-logo">MuyName</div>
				<div class="navbar-element">Link1</div>
				<div class="navbar-element">Link2</div>
				<div class="navbar-last-element">Link3</div>
			</div>
		</div>
	</body>
</html>
