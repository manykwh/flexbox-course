<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Align content vs Align Items</title>
	</head>
<style>
body {
	margin: 0;
	padding: 0;
}
.container {
	margin: 0;
	height: calc(100vh - 20px);
	width: calc(100vw - 20px);
	border: 10px solid red;
	display: flex;
	justify-content: center;
	align-content: center;
	flex-wrap: wrap;
}

img {
	margin: 10px;
	width: 150px;
	height: 90px;
}
</style>
</head>
<body>
	<div class="container">
		<img src="images/1.jpg">
		<img src="images/2.jpg">
		<img src="images/3.jpg">
		<img src="images/4.jpg">
		<img src="images/5.jpg">
		<img src="images/6.jpg">
	</div>
</body>
</html>
